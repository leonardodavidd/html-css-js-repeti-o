<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: red;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id ="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('Clicou', clicar)
        a.addEventListener('Entrou', entrar)
        a.addEventListener('Sair', sair)
        function clicar(){
            a.innerText = 'Clicou !'
            a.style.background = 'green'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'Sair !'
            a.style.background = 'purple'
        }
    </script>
</body>
</html>
